<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" type="hidden"
								th:value="${adv.id}">
							<div class="form-group">
								<label class="col-sm-3 control-label">广告名：</label>
								<div class="col-sm-8">
									<input id="advName" name="advName" class="form-control"
										type="text" th:value="${adv.advName}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">图片：</label>
								<div class="col-sm-8">
									<input id="picFile" name="picFile" class="form-control" type="file" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">是否启用：</label>
								<div class="switch onoffswitch col-sm-1">
									<div class="onoffswitch">
										<input id="enabled" name="enabled" type="checkbox"
											   value="1" class="onoffswitch-checkbox" th:checked=${adv.enabled==1}>
										<label class="onoffswitch-label" for="enabled"> <span
												class="onoffswitch-inner"></span> <span
												class="onoffswitch-switch"></span>
										</label>
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">小游戏端排序：</label>
								<div class="col-sm-8">
									<input id="sort" name="sort" class="form-control"
										   type="text" th:value="${adv.sort}">
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/game/adv/adv-edit.js">
	</script>
</body>

</html>
