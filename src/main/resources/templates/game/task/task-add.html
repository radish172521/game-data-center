<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5></h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm" enctype="multipart/form-data">
                        <input id="id" name="id" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">游戏任务名：</label>
                            <div class="col-sm-8">
                                <input id="gameTaskName" name="gameTaskName" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">游戏任务类型：</label>
                            <div class="col-sm-8">
                                <label class="radio-inline"> <input type="radio"
                                                                    name="gameTaskType" value="VIDEO"/> 看视频
                                </label>
                                <label class="radio-inline"> <input type="radio"
                                                                    name="gameTaskType" value="PLAY_GAME"/> 玩游戏
                                </label>
                                <label class="radio-inline"> <input type="radio"
                                                                    name="gameTaskType" value="SIGNED"/> 签到
                                </label>
                                <label class="radio-inline"> <input type="radio"
                                                                    name="gameTaskType" value="SHARE"/> 分享
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">游戏奖励类型：</label>
                            <div class="col-sm-8">
                                <label class="radio-inline"> <input type="radio"
                                                                    name="gameTaskRewardType" value="DIAMOND"/> 宝石
                                </label>
                                <label class="radio-inline"> <input type="radio"
                                                                    name="gameTaskRewardType" value="COIN"/> 金币
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">奖励数量：</label>
                            <div class="col-sm-8">
                                <input id="rewardCount" name="rewardCount" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">奖励倍数：</label>
                            <div class="col-sm-8">
                                <input id="rewardMultiple" name="rewardMultiple" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否奖励抽奖次数：</label>
                            <div class="switch  col-sm-1">
                                <div class="onoffswitch">
                                    <div class="onoffswitch">
                                        <input id="rewardDrawTimes" name="rewardDrawTimes" type="checkbox"
                                               value="1"  class="onoffswitch-checkbox" >
                                        <label class="onoffswitch-label" for="rewardDrawTimes"> <span
                                                class="onoffswitch-inner"></span> <span
                                                class="onoffswitch-switch"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否启用：</label>
                            <div class="switch  col-sm-1">
                                <div class="onoffswitch">
                                    <div class="onoffswitch">
                                        <input id="enabled" name="enabled" type="checkbox"
                                               value="1"  class="onoffswitch-checkbox" >
                                        <label class="onoffswitch-label" for="enabled"> <span
                                                class="onoffswitch-inner"></span> <span
                                                class="onoffswitch-switch"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/game/task/task-add.js">
</script>
</body>

</html>
