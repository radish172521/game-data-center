<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5></h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm" enctype="multipart/form-data">
                        <input id="id" name="id" type="hidden"> <input
                            id="menuIds" name="menuIds" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品名：</label>
                            <div class="col-sm-8">
                                <input id="goodsName" name="goodsName" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">兑换价格：</label>
                            <div class="col-sm-8">
                                <input id="goodsPrice" name="goodsPrice" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">库存：</label>
                            <div class="col-sm-8">
                                <input id="inventory" name="inventory" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">图片：</label>
                            <div class="col-sm-8">
                                <input id="picFile" name="picFile" class="form-control" type="file">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否启用：</label>
                            <div class="switch  col-sm-1">
                                <div class="onoffswitch">
                                    <div class="onoffswitch">
                                        <input id="enabled" name="enabled" type="checkbox"
                                               value="1"  class="onoffswitch-checkbox" >
                                        <label class="onoffswitch-label" for="enabled"> <span
                                                class="onoffswitch-inner"></span> <span
                                                class="onoffswitch-switch"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">小游戏端排序：</label>
                            <div class="col-sm-8">
                                <input id="sort" name="sort" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/game/exchangeGoods/eg-add.js">
</script>
</body>

</html>
